<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Music Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Music Logo" height="90" class="d-inline-block align-top">
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="#">Categories</a>
                <a class="nav-link" href="#">Blog</a>
                <a class="nav-link" href="#">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container content-container">
        <div class="row">
            <div class="col-md-6">
                <img src="headset1.png" id="mainImage" alt="Content Image" class="content-image">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <h1 class="fs-2 color  fw-bold content-heading">Best <span>Wireless</span> Headset</h1>
                            <p class="fs-4 text-dark">Lorem ipsum dolor, sit, amet consectetur adipisicing elit. Maiores quia ab molestiae fugiat doloremque unde architecto aspernatur explicabo odio quasi!</p>
                            <div class="col img-div">
                                <img src="headset3.png" class="img-fluid small-image" alt="Small Box Image" onclick="changeImageAndColor('headset3.png', '#DFDFDF')">
                            </div>
                            <div class="col img-div">
                                <img src="headset2.png" class="img-fluid small-image" alt="Small Box Image" onclick="changeImageAndColor('headset2.png', '#EFCC2B')">
                            </div>
                            <div class="col img-div">
                                <img src="headset4.png" class="img-fluid small-image" alt="Small Box Image" onclick="changeImageAndColor('headset4.png', '#D1B898')">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changeImageAndColor(imageSrc, bgColor) {
            document.getElementById('mainImage').src = imageSrc;
            document.body.style.backgroundColor = bgColor;
            document.querySelector('.navbar').style.backgroundColor = bgColor;
        }
    </script>
</body>
</html>
